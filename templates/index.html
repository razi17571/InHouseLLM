<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inhouse LLM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary p-3">
        <div class="container-fluid mx-auto text-white font-semibold">LLM Text Processor</div>
    </header>
    <div class="container-fluid mx-auto mt-4 main-content">
        
        <textarea id="userInput" class="border container-fluid px-3 py-2 rounded-md w-full"
            placeholder="Type your text here"></textarea>
        <div class="mt-2 flex justify-between items-center">
            <button id="summarizeButton" class="btn btn-outline-success" onclick="summarizeText()">Summarize</button>
            <button id="generateHeadlineButton" class="btn btn-outline-primary" onclick="generateHeadline()">Generate Headline</button>
            <button id="generateQuestionsButton" class="btn btn-outline-info" onclick="generateQuestions()">Generate Questions</button>
            <button id="questionAnsweringButton" class="btn btn-outline-warning" onclick="questionAnswering()">Question Answering</button>
            <button id="grammarCheckButton" class="btn btn-outline-danger" onclick="grammarCheck()">Grammar Check</button>
        </div>
        <div id="resultArea" class="mt-4"></div>
        <div id="loading" style="display: none;">Loading...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
